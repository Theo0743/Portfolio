<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mes Compétences</title>
    <link rel="stylesheet" href="Competences.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="portfolio-section">
        <nav class="top-nav">
            <div class="logo">
                <img src="Sio-bleu-ethernet-fond.png" alt="Logo SIO" class="icon">
            </div>
            
            <div class="dropdown-container">
                <select id="page-select" onchange="navigateToPage(this.value)">
                    <option value="" disabled selected>Choisir une section</option>
                    <option value="index">Retour Accueil</option>
                    <option value="projets">Mes Projets (E4)</option>
                    <option value="competences">Compétences</option>
                    <option value="experiences">Formations</option>
                    <option value="veille">Veille Techno</option>
                    <option value="contact">Contact</option>
                </select>
            </div>
        </nav>

        <main class="content">
            <div class="card fade-in">
                <h2>Mes Compétences</h2>
                <p>En tant qu'étudiant en BTS SIO option SLAM, je développe des compétences en conception et développement d'applications.</p>
                
                <div style="margin-top: 20px; text-align: left;">
                    <ul>
                        <li>Développement Web (HTML, CSS, JS, PHP)</li>
                        <li>Programmation Objet (C#, Java)</li>
                        <li>Gestion de bases de données (SQL)</li>
                    </ul>
                </div>
            </div>
        </main>
    </section>

    <footer>
        <p>&copy; 2024 - Portfolio BTS SIO SLAM</p>
    </footer>

    <script>
        function navigateToPage(destination) {
            console.log("Option sélectionnée : " + destination);
            
            if (!destination) return;

            // Si c'est l'accueil, on vise index.html (ton fichier avec le ballon)
            if (destination === "index" || destination === "accueil") {
                window.location.href = "index.html";
            } else {
                // Sinon on vise le nom_du_fichier.html
                console.log("Redirection vers : " + destination + ".html");
                window.location.href = destination + ".html";
            }
        }
    </script>
</body>
</html>
